<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TIMESTOP â€” 5tarcry</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    background:#00040f;
    color:white;
    font-family:'Orbitron',sans-serif;
    overflow:hidden;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    perspective:800px;
}

/* ===== STARS ===== */
.stars{
    position:fixed;
    width:100%;
    height:100%;
    z-index:-5;
    overflow:hidden;
}
.star{
    position:absolute;
    width:2px;
    height:2px;
    background:#66b3ff;
    border-radius:50%;
    opacity:0.6;
    animation:twinkle 3s infinite alternate;
}
@keyframes twinkle{
    0%{opacity:0.3;transform:scale(0.6);}
    50%{opacity:1;transform:scale(1.3);}
    100%{opacity:0.3;transform:scale(0.6);}
}

/* ===== CONTENT ===== */
.content{text-align:center;z-index:2;position:relative;}

h1{
    font-size:3em;
    margin-bottom:10px;
    letter-spacing:3px;
    text-shadow:0 0 20px #1e3a5f;
    transition:0.6s ease;
}
h3{
    margin-bottom:20px;
    text-shadow:0 0 15px #1e3a5f;
    transition:0.6s ease;
}

.cover-container{
    position:relative;
    display:inline-block;
}

.cover{
    width:320px;
    border-radius:20px;
    box-shadow:0 0 50px rgba(0,50,120,0.4);
    animation:coverPulse 6s ease-in-out infinite alternate;
    transition:0.6s ease;
}

@keyframes coverPulse{
    0%{transform:scale(1);}
    100%{transform:scale(1.02);}
}

button{
    margin-top:20px;
    padding:15px 50px;
    background:#001022;
    color:#66b3ff;
    border:none;
    border-radius:50px;
    font-size:18px;
    cursor:pointer;
    transition:0.4s;
}
button:hover{
    transform:scale(1.1);
    box-shadow:0 0 20px rgba(102,179,255,0.4);
}

#countdown{
    margin-top:20px;
    font-size:1.6em;
}

/* ===== PANEL ===== */
#listenPanel{
    position:absolute;
    background:#001022;
    padding:15px 20px;
    border-radius:20px;
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    justify-content:center;
    opacity:0;
    transform:scale(0.8);
    transition:0.4s ease;
    pointer-events:none;
    z-index:10;
    overflow:hidden;
}

/* WAVE */
#listenPanel::after{
    content:"";
    position:absolute;
    top:0;
    left:-150%;
    width:120%;
    height:100%;
    background:linear-gradient(
        120deg,
        transparent 0%,
        rgba(102,179,255,0.2) 45%,
        rgba(102,179,255,0.4) 50%,
        rgba(102,179,255,0.2) 55%,
        transparent 100%
    );
    transform:skewX(-20deg);
}
#listenPanel.wave::after{
    animation:lightWave 1.2s ease forwards;
}
@keyframes lightWave{
    0%{left:-150%;}
    100%{left:150%;}
}

/* ===== PLATFORM BUTTONS ===== */
.platformBtn{
    background:rgba(0,18,40,0.6);
    border:1px solid rgba(102,179,255,0.2);
    padding:10px 16px;
    border-radius:12px;
    text-decoration:none;
    color:white;
    display:flex;
    align-items:center;
    gap:8px;
    font-size:0.9em;
    transition:0.3s ease;
    animation:buttonBreath 4s infinite ease-in-out;
}
@keyframes buttonBreath{
    0%{box-shadow:0 0 0px rgba(102,179,255,0);}
    50%{box-shadow:0 0 12px rgba(102,179,255,0.15);}
    100%{box-shadow:0 0 0px rgba(102,179,255,0);}
}

.platformBtn img{
    width:18px;
    height:18px;
    object-fit:contain;
    transition:0.3s ease;
}

.platformBtn:hover{
    transform:translateY(-2px) scale(1.05);
}
.platformBtn:hover img{
    transform:scale(1.1);
    filter:brightness(1.2) drop-shadow(0 0 6px currentColor);
}

/* FIRM GLOW */
.spotify:hover{box-shadow:0 0 20px rgba(29,185,84,0.6);}
.apple:hover{box-shadow:0 0 20px rgba(255,255,255,0.6);}
.soundcloud:hover{box-shadow:0 0 20px rgba(255,85,0,0.6);}
.youtubemusic:hover,.lyrics:hover{box-shadow:0 0 20px rgba(255,0,0,0.6);}
.yandex:hover{box-shadow:0 0 20px rgba(255,204,0,0.6);}

canvas{position:fixed;top:0;left:0;pointer-events:none;}
</style>
</head>
<body>

<canvas id="mouseCanvas"></canvas>
<div class="stars"></div>

<div class="content">
<h1 id="title">TIMESTOP</h1>
<h3>5tarcry</h3>
<div class="cover-container">
<img src="cover.png" class="cover" id="cover">
</div>
<br>
<button id="listenBtn">LISTEN NOW</button>
<div id="countdown"></div>
</div>

<div id="listenPanel">
<a class="platformBtn spotify" href="#"><img src="spotify.png">Spotify</a>
<a class="platformBtn apple" href="#"><img src="apple.png">Apple Music</a>
<a class="platformBtn soundcloud" href="#"><img src="soundcloud.png">SoundCloud</a>
<a class="platformBtn youtubemusic" href="#"><img src="youtubemusic.png">YouTube Music</a>
<a class="platformBtn lyrics" href="#"><img src="youtube.png">YouTube Lyrics</a>
<a class="platformBtn yandex" href="#"><img src="yandex.png">Yandex Music</a>
</div>

<script>
/* STARS */
const starsContainer=document.querySelector('.stars');
for(let i=0;i<120;i++){
let s=document.createElement('div');
s.className='star';
s.style.top=Math.random()*100+'%';
s.style.left=Math.random()*100+'%';
starsContainer.appendChild(s);
}

/* COUNTDOWN */
const releaseDate=new Date("March 20, 2026 00:00:00").getTime();
const countdown=document.getElementById("countdown");
setInterval(()=>{
let now=new Date().getTime();
let dist=releaseDate-now;
if(dist<0){countdown.innerHTML="RELEASED";return;}
let d=Math.floor(dist/(1000*60*60*24));
let h=Math.floor((dist%(1000*60*60*24))/(1000*60*60));
let m=Math.floor((dist%(1000*60*60))/(1000*60));
let s=Math.floor((dist%(1000*60))/1000);
countdown.innerHTML=`${d}d ${h}h ${m}m ${s}s`;
},1000);

/* AUDIO LOOP 7-21 */
let audioCtx,newSource;
document.body.addEventListener("click",()=>{
audioCtx=new(window.AudioContext||window.webkitAudioContext)();
let audio=new Audio("timestop.mp3");
audio.volume=0.25;
newSource=audioCtx.createMediaElementSource(audio);
let filter=audioCtx.createBiquadFilter();
filter.type="lowpass";
filter.frequency.value=1200;
newSource.connect(filter).connect(audioCtx.destination);
audio.play();
setInterval(()=>{
if(audio.currentTime>=21||audio.currentTime<7)audio.currentTime=7;
},50);
},{once:true});

/* PANEL */
const btn=document.getElementById("listenBtn");
const panel=document.getElementById("listenPanel");
const cover=document.getElementById("cover");
const title=document.getElementById("title");

btn.addEventListener("click",(e)=>{
let rect=btn.getBoundingClientRect();
panel.style.top=(rect.top-120)+"px";
panel.style.left=(rect.left+rect.width/2-panel.offsetWidth/2)+"px";
panel.style.opacity=1;
panel.style.transform="scale(1)";
panel.style.pointerEvents="auto";

panel.classList.remove("wave");
void panel.offsetWidth;
panel.classList.add("wave");

cover.style.transform="translateY(-15px) scale(1.02)";
title.style.transform="translateY(-15px)";
});

document.addEventListener("click",(e)=>{
if(!panel.contains(e.target)&&e.target!==btn){
panel.style.opacity=0;
panel.style.transform="scale(0.8)";
panel.style.pointerEvents="none";
cover.style.transform="scale(1)";
title.style.transform="translateY(0)";
}
});
</script>
</body>
</html>
