<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TIMESTOP ‚Äî 5tarcry</title>
<style>
/* === –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ === */
* { margin:0; padding:0; box-sizing:border-box; }
body {
    background:black;
    color:white;
    font-family: 'Arial', sans-serif;
    overflow:hidden;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
}

/* === –ó–≤—ë–∑–¥—ã === */
.stars {
    position:fixed;
    width:100%;
    height:100%;
    z-index:-2;
    overflow:hidden;
}
.star {
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    border-radius:50%;
    opacity:0.6;
    animation: twinkle 4s infinite alternate;
}
@keyframes twinkle {
    from { opacity:0.2; transform: scale(0.5);}
    to { opacity:1; transform: scale(1.2);}
}

/* === –ü–ª–∞–≤–Ω—ã–π —Ñ–æ–Ω –≥–ª–∏—Ç—á–∞ / –∫–æ—Å–º–æ—Å === */
@keyframes bgGlow {
    0%{ background-color: #000000;}
    50%{ background-color: #050013;}
    100%{ background-color:#000000;}
}
body { animation: bgGlow 20s infinite; }

/* === –ö–æ–Ω—Ç–µ–Ω—Ç === */
.content {
    text-align:center;
    z-index:1;
    animation: floatContent 6s ease-in-out infinite;
}
@keyframes floatContent {
    0%,100% { transform: translateY(-10px);}
    50% { transform: translateY(10px);}
}

/* === –û–±–ª–æ–∂–∫–∞ —Å –≥–ª–∏—Ç—á–µ–º === */
.cover {
    width:300px;
    border-radius:20px;
    box-shadow:0 0 40px rgba(255,255,255,0.3);
    animation: glitch 1.5s infinite;
}
@keyframes glitch {
    0%{ clip: rect(0, 300px, 50px, 0); transform: translate(0,0);}
    20%{ clip: rect(30px,300px,80px,0); transform: translate(-5px,5px);}
    40%{ clip: rect(60px,300px,110px,0); transform: translate(5px,-5px);}
    60%{ clip: rect(0,300px,50px,0); transform: translate(-5px,0);}
    80%{ clip: rect(30px,300px,80px,0); transform: translate(5px,5px);}
    100%{ clip: rect(0,300px,50px,0); transform: translate(0,0);}
}

/* === –ó–∞–≥–æ–ª–æ–≤–∫–∏ === */
h1 { font-size:3em; margin-bottom:10px; letter-spacing: 2px; text-shadow: 0 0 20px #fff; }
h3 { font-size:1.5em; margin-bottom:20px; text-shadow: 0 0 10px #fff; }

/* === –ö–Ω–æ–ø–∫–∞ === */
button {
    margin-top:20px;
    padding:15px 50px;
    background:white;
    color:black;
    border:none;
    font-size:18px;
    border-radius:50px;
    cursor:pointer;
    transition:0.3s;
}
button:hover { background:#ccc; }

/* === –û–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á—ë—Ç === */
#countdown {
    font-size:2em;
    margin-top:20px;
    text-shadow: 0 0 20px #ff00ff;
}

/* === –ê—É–¥–∏–æ–ø–ª–µ–µ—Ä === */
audio {
    margin-top:20px;
    outline:none;
}

/* === –õ—ë–≥–∫–∞—è –ø–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–æ–∫ –∏ —Ç–µ–∫—Å—Ç–∞ === */
button, #countdown, h1, h3 {
    transition: transform 0.5s, opacity 0.5s;
}
button:hover { transform: scale(1.1);}
</style>
</head>
<body>

<!-- –ó–≤—ë–∑–¥—ã -->
<div class="stars"></div>

<!-- –ö–æ–Ω—Ç–µ–Ω—Ç -->
<div class="content">
    <h1>TIMESTOP</h1>
    <h3>5tarcry</h3>
    <img src="timestop cover.png" alt="Timestop Cover" class="cover">
    
    <!-- –ö–Ω–æ–ø–∫–∞ —Å–ª—É—à–∞—Ç—å -->
    <br>
    <button onclick="window.location.href='https://yourlink.com'">LISTEN NOW</button>

    <!-- –û–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á—ë—Ç -->
    <div id="countdown"></div>

    <!-- –ê—É–¥–∏–æ–ø–ª–µ–µ—Ä -->
    <audio controls>
      <source src="timestop.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
</div>

<script>
// –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∑–≤—ë–∑–¥
const starsCount = 120;
const starsContainer = document.querySelector('.stars');
for(let i=0; i<starsCount; i++){
    const star = document.createElement('div');
    star.className = 'star';
    star.style.top = Math.random()*100 + '%';
    star.style.left = Math.random()*100 + '%';
    star.style.animationDuration = (Math.random()*3 + 2) + 's';
    starsContainer.appendChild(star);
}

// === –û–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á—ë—Ç ===
const countdownEl = document.getElementById('countdown');
const releaseDate = new Date('March 20, 2026 00:00:00').getTime();

function updateCountdown() {
    const now = new Date().getTime();
    const distance = releaseDate - now;

    if(distance < 0){
        countdownEl.innerHTML = "üöÄ RELEASED!";
        clearInterval(interval);
        return;
    }

    const days = Math.floor(distance/(1000*60*60*24));
    const hours = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
    const minutes = Math.floor((distance%(1000*60*60))/(1000*60));
    const seconds = Math.floor((distance%(1000*60))/1000);

    countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
}

const interval = setInterval(updateCountdown, 1000);
updateCountdown();
</script>

</body>
</html>
