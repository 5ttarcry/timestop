<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TIMESTOP ‚Äî 5tarcry</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    background:#000814; /* —Ç–µ–º–Ω–µ–µ */
    color:white;
    font-family:'Orbitron',sans-serif;
    overflow:hidden;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    perspective:1000px;
    cursor:pointer;
}

/* ===== STARS ===== */
.stars{
    position:fixed;
    width:100%;
    height:100%;
    z-index:-5;
    overflow:hidden;
}
.star{
    position:absolute;
    width:2px;
    height:2px;
    background:#66b3ff; /* —è—Ä—á–µ */
    border-radius:50%;
    opacity:0.7;
    animation:twinkle 4s infinite alternate;
}
@keyframes twinkle{
    0%{opacity:0.3;transform:scale(.6);}
    50%{opacity:1;transform:scale(1.3);}
    100%{opacity:0.3;transform:scale(.6);}
}

/* ===== COSMIC FOG ===== */
.cosmic-fog{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:radial-gradient(circle at 30% 30%, rgba(10,30,60,0.08), transparent 70%);
    z-index:-4;
    pointer-events:none;
    animation:fogMove 90s linear infinite;
}
@keyframes fogMove{
    0%{background-position:0 0;}
    100%{background-position:200% 200%;}
}

/* ===== TIME RIFT ===== */
#timeRift{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    pointer-events:none;
    z-index:-3;
    background:radial-gradient(circle at center,
        rgba(120,170,255,0.12) 0%,
        rgba(0,0,0,0) 60%);
    opacity:0;
}
@keyframes riftPulse{
    0%{opacity:0;transform:scale(.9);filter:blur(0px);}
    30%{opacity:.25;transform:scale(1.05);filter:blur(2px);}
    60%{opacity:.15;transform:scale(1.02);filter:blur(1px);}
    100%{opacity:0;transform:scale(1.1);filter:blur(0px);}
}

.content{
    text-align:center;
    z-index:2;
    position:relative;
}

/* ===== COVER ===== */
.cover-container{
    position:relative;
    display:inline-block;
}
.cover{
    width:320px;
    border-radius:20px;
    box-shadow:0 0 80px rgba(0,80,200,0.4);
    animation:slowFloat 40s ease-in-out infinite alternate, coverPulse 1s ease-in-out infinite alternate;
    position:relative;
    z-index:3;
    transition:all .5s ease;
}
@keyframes slowFloat{
    0%{transform:translateY(-2px);}
    50%{transform:translateY(2px);}
    100%{transform:translateY(-2px);}
}
@keyframes coverPulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.01);}
    100%{transform:scale(1);}
}

.particle-orbit{
    position:absolute;
    width:4px;
    height:4px;
    background:#66b3ff;
    border-radius:50%;
    opacity:.4;
    filter:drop-shadow(0 0 8px #66b3ff);
}

/* ===== TITLES ===== */
h1{
    font-size:3em;
    margin-bottom:10px;
    letter-spacing:3px;
    text-shadow:0 0 30px #1e3a5f,0 0 60px #66b3ff;
    animation:neonPulse 3s ease-in-out infinite alternate;
    transition:all .5s ease;
}
h3{
    font-size:1.5em;
    margin-bottom:20px;
    text-shadow:0 0 25px #1e3a5f;
    animation:neonPulse 3s ease-in-out infinite alternate-reverse;
}
@keyframes neonPulse{
    from{text-shadow:0 0 15px #1e3a5f;}
    to{text-shadow:0 0 50px #66b3ff;}
}

/* ===== BUTTON ===== */
button{
    margin-top:20px;
    padding:15px 50px;
    background:#001022;
    color:#66b3ff;
    border:none;
    font-size:18px;
    border-radius:50px;
    cursor:pointer;
    transition:.4s;
}
button:hover{
    background:#001a33;
    transform:scale(1.08);
}

/* ===== COUNTDOWN ===== */
#countdown{
    font-size:2em;
    margin-top:20px;
    text-shadow:0 0 30px #1e3a5f,0 0 60px #66b3ff;
}

/* ===== MOUSE CANVAS ===== */
canvas#mouseCanvas{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    pointer-events:none;
    z-index:10;
}

/* ===== FALLING STAR ===== */
.falling-star{
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    border-radius:50%;
    opacity:.9;
    pointer-events:none;
}

/* ===== LISTEN PANEL ===== */
#listenPanel{
    position:absolute;
    background:#001022;
    padding:15px 20px;
    border-radius:20px;
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    justify-content:center;
    opacity:0;
    transform:scale(.8);
    transition:all .4s ease;
    pointer-events:none;
    z-index:20;
}

.platformBtn{
    color:white;
    padding:8px 14px;
    border-radius:12px;
    text-decoration:none;
    display:flex;
    align-items:center;
    gap:6px;
    font-size:.9em;
    transition:.3s;
    border:1px solid rgba(102,179,255,.2);
}
.platformBtn:hover{
    transform:scale(1.07);
    box-shadow:0 0 20px rgba(102,179,255,.6);
}
.platformBtn img{
    width:18px;
    height:18px;
}

/* ===== LIGHT WAVE ===== */
@keyframes lightWave{
    0%{box-shadow:0 0 0 rgba(102,179,255,0);}
    50%{box-shadow:0 0 60px rgba(102,179,255,.4);}
    100%{box-shadow:0 0 0 rgba(102,179,255,0);}
}
.waveEffect{
    animation:lightWave 1s ease-out;
}

</style>
</head>

<body>

<canvas id="mouseCanvas"></canvas>
<div class="stars"></div>
<div class="cosmic-fog"></div>
<div id="timeRift"></div>

<div class="content">
    <h1 id="title">TIMESTOP</h1>
    <h3>5tarcry</h3>

    <div class="cover-container" id="cover-container">
        <img src="cover.png" class="cover" id="cover">
    </div>

    <button id="listenBtn">LISTEN NOW</button>
    <div id="countdown"></div>
</div>

<div id="listenPanel">
  <a class="platformBtn" href="#"><img src="spotify-logo.png">Spotify</a>
  <a class="platformBtn" href="#"><img src="apple-logo.png">Apple Music</a>
  <a class="platformBtn" href="#"><img src="soundcloud-logo.png">SoundCloud</a>
  <a class="platformBtn" href="#"><img src="youtube-logo.png">YouTube Music</a>
  <a class="platformBtn" href="#"><img src="youtube-logo.png">Lyrics</a>
  <a class="platformBtn" href="#"><img src="yandex-logo.png">Yandex</a>
</div>

    <script>

// =========================
// STARS BACKGROUND
// =========================
const starsContainer = document.querySelector('.stars');
for(let i=0;i<140;i++){
    const star=document.createElement('div');
    star.className='star';
    star.style.top=Math.random()*100+'%';
    star.style.left=Math.random()*100+'%';
    star.style.animationDuration=(3+Math.random()*4)+'s';
    starsContainer.appendChild(star);
}

// =========================
// ORBIT PARTICLES
// =========================
const coverContainer=document.getElementById('cover-container');
const cover=document.getElementById('cover');
const title=document.getElementById('title');

const orbitParticles=[];
for(let i=0;i<18;i++){
    const p=document.createElement('div');
    p.className='particle-orbit';
    p.dataset.radius=70+Math.random()*50;
    p.dataset.angle=Math.random()*Math.PI*2;
    p.dataset.speed=0.0008+Math.random()*0.0006;
    coverContainer.appendChild(p);
    orbitParticles.push(p);
}

let mouseX=window.innerWidth/2;
let mouseY=window.innerHeight/2;

document.addEventListener('mousemove',e=>{
    mouseX=e.clientX;
    mouseY=e.clientY;
});

function animateOrbit(time){
    orbitParticles.forEach(p=>{
        let angle=parseFloat(p.dataset.angle);
        angle+=parseFloat(p.dataset.speed)*16;
        p.dataset.angle=angle;

        const r=parseFloat(p.dataset.radius);
        const rect=coverContainer.getBoundingClientRect();
        const cx=rect.left+rect.width/2;
        const cy=rect.top+rect.height/2;

        let x=r*Math.cos(angle);
        let y=r*Math.sin(angle);

        const dx=mouseX-(cx+x);
        const dy=mouseY-(cy+y);
        const dist=Math.sqrt(dx*dx+dy*dy);
        const influence=Math.min(25/dist,0.4);

        x-=dx*influence;
        y-=dy*influence;

        p.style.transform=`translate(${x}px,${y}px)`;
    });

    requestAnimationFrame(animateOrbit);
}
requestAnimationFrame(animateOrbit);

// =========================
// MOUSE STAR BURST (OPTIMIZED)
// =========================
const canvas=document.getElementById('mouseCanvas');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

window.addEventListener('resize',()=>{
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
});

const mouseStars=[];
const MAX_STARS=500;

document.addEventListener('mousemove',e=>{
    for(let i=0;i<3;i++){
        if(mouseStars.length>MAX_STARS) mouseStars.shift();
        mouseStars.push({
            x:e.clientX,
            y:e.clientY,
            vx:(Math.random()-0.5)*4,
            vy:(Math.random()-0.5)*4,
            life:80+Math.random()*40,
            size:1+Math.random()*2,
            alpha:0.8
        });
    }
});

function animateMouse(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    for(let i=mouseStars.length-1;i>=0;i--){
        const s=mouseStars[i];
        s.x+=s.vx;
        s.y+=s.vy;
        s.alpha-=0.01;
        s.life--;

        ctx.fillStyle=`rgba(102,179,255,${s.alpha})`;
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.size,0,Math.PI*2);
        ctx.fill();

        if(s.life<=0||s.alpha<=0) mouseStars.splice(i,1);
    }

    requestAnimationFrame(animateMouse);
}
requestAnimationFrame(animateMouse);

// =========================
// COUNTDOWN
// =========================
const countdownEl=document.getElementById('countdown');
const releaseDate=new Date('March 20, 2026 00:00:00').getTime();

function updateCountdown(){
    const now=new Date().getTime();
    const dist=releaseDate-now;

    if(dist<=0){
        countdownEl.innerHTML="üöÄ RELEASED";
        return;
    }

    const d=Math.floor(dist/(1000*60*60*24));
    const h=Math.floor((dist%(1000*60*60*24))/(1000*60*60));
    const m=Math.floor((dist%(1000*60*60))/(1000*60));
    const s=Math.floor((dist%(1000*60))/1000);

    countdownEl.innerHTML=`${d}d ${h}h ${m}m ${s}s`;
}
setInterval(updateCountdown,1000);
updateCountdown();

// =========================
// AUDIO LOOP 00:07 - 00:21
// =========================
let audioCtx;
let audio;

document.body.addEventListener('click',()=>{
    if(audio) return;

    audioCtx=new(window.AudioContext||window.webkitAudioContext)();
    audio=new Audio('timestop.mp3');
    audio.loop=false;
    audio.volume=0.25;

    const source=audioCtx.createMediaElementSource(audio);
    const filter=audioCtx.createBiquadFilter();
    filter.type="lowpass";
    filter.frequency.value=1200;

    const convolver=audioCtx.createConvolver();
    const ir=audioCtx.createBuffer(2,audioCtx.sampleRate*0.3,audioCtx.sampleRate);
    for(let c=0;c<2;c++){
        const data=ir.getChannelData(c);
        for(let i=0;i<data.length;i++){
            data[i]=(Math.random()*2-1)*0.15;
        }
    }
    convolver.buffer=ir;

    const gain=audioCtx.createGain();
    gain.gain.value=0.4;

    source.connect(filter).connect(convolver).connect(gain).connect(audioCtx.destination);
    source.connect(gain).connect(audioCtx.destination);

    audio.play();

    setInterval(()=>{
        if(audio.currentTime>=21||audio.currentTime<7){
            audio.currentTime=7;
        }
    },60);

},{once:true});

// =========================
// BPM PULSE
// =========================
const bpm=135;
setInterval(()=>{
    cover.style.transform="scale(1.02)";
    setTimeout(()=>cover.style.transform="scale(1)",150);
},(60000/bpm));

// =========================
// FALLING STAR
// =========================
function createFallingStar(){
    const star=document.createElement('div');
    star.className='falling-star';
    star.style.left=Math.random()*window.innerWidth+'px';
    star.style.top='0px';
    document.body.appendChild(star);

    const angle=(Math.random()*Math.PI/3)-(Math.PI/6);
    let x=parseFloat(star.style.left);
    let y=0;

    const anim=setInterval(()=>{
        x+=Math.sin(angle)*4;
        y+=Math.cos(angle)*4;
        star.style.left=x+'px';
        star.style.top=y+'px';

        if(y>window.innerHeight||x<0||x>window.innerWidth){
            star.remove();
            clearInterval(anim);
        }
    },16);
}
setInterval(createFallingStar,10000);

// =========================
// TIME RIFT
// =========================
const rift=document.getElementById('timeRift');
function triggerRift(){
    rift.style.animation="none";
    void rift.offsetWidth;
    rift.style.animation="riftPulse 2.2s ease-out";
}
function randomRift(){
    triggerRift();
    setTimeout(randomRift,8000+Math.random()*4000);
}
setTimeout(randomRift,6000);

// =========================
// LISTEN PANEL
// =========================
const listenBtn=document.getElementById('listenBtn');
const listenPanel=document.getElementById('listenPanel');

listenBtn.addEventListener('click',e=>{
    e.stopPropagation();

    const rect=listenBtn.getBoundingClientRect();
    listenPanel.style.top=(rect.top-110)+'px';
    listenPanel.style.left=(rect.left+rect.width/2-listenPanel.offsetWidth/2)+'px';

    listenPanel.style.opacity=1;
    listenPanel.style.pointerEvents='auto';
    listenPanel.style.transform='scale(1)';

    cover.classList.add('waveEffect');
    cover.style.transform='translateY(-15px)';
    title.style.transform='translateY(-15px)';
});

document.addEventListener('click',e=>{
    if(!listenPanel.contains(e.target)&&e.target!==listenBtn){
        listenPanel.style.opacity=0;
        listenPanel.style.pointerEvents='none';
        listenPanel.style.transform='scale(.8)';
        cover.style.transform='translateY(0)';
        title.style.transform='translateY(0)';
    }
});

</script>
</body>
</html>
