<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TIMESTOP ‚Äî 5tarcry</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
    background:black;
    color:white;
    font-family:'Orbitron', sans-serif;
    overflow:hidden;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    perspective:800px;
    transition: transform 0.05s;
    cursor:pointer;
}

/* –ó–≤—ë–∑–¥—ã */
.stars { position:fixed; width:100%; height:100%; z-index:-3; overflow:hidden; }
.star { position:absolute; width:2px; height:2px; background:#0f1f3a; border-radius:50%; opacity:0.5; animation: twinkle 3s infinite alternate; }
@keyframes twinkle { 0% { opacity:0.2; transform: scale(0.5);} 50% { opacity:0.6; transform: scale(1.2);} 100% { opacity:0.2; transform: scale(0.5);} }

/* –§–æ–Ω */
@keyframes bgGradient { 0% { background: radial-gradient(circle at 50% 50%, #000010, #000018);} 50% { background: radial-gradient(circle at 30% 30%, #000012, #000020);} 100% { background: radial-gradient(circle at 50% 50%, #000010, #000018);} }
body { animation: bgGradient 30s ease-in-out infinite; }

/* –ö–æ–Ω—Ç–µ–Ω—Ç */
.content { text-align:center; z-index:1; }

/* –û–±–ª–æ–∂–∫–∞ */
.cover {
    width:320px; border-radius:20px;
    box-shadow:0 0 60px rgba(0,50,120,0.4);
    animation: slowFloat 35s ease-in-out infinite alternate; /* —Å—É–ø–µ—Ä –º–µ–¥–ª–µ–Ω–Ω–æ */
    position:relative; z-index:2;
    transition: box-shadow 0.5s ease-in-out;
}
@keyframes slowFloat { 0% { transform: translateY(-2px);} 50% { transform: translateY(2px);} 100% { transform: translateY(-2px);} }

/* –ß–∞—Å—Ç–∏—Ü—ã */
.particle-orbit {
    position:absolute; width:4px; height:4px;
    background:#0f1f3a; border-radius:50%; opacity:0.5;
    transform-origin:center;
    filter: drop-shadow(0 0 5px #1e3a5f);
    transition: box-shadow 0.3s ease, opacity 0.3s ease;
}

/* –ó–∞–≥–æ–ª–æ–≤–∫–∏ */
h1 { font-size:3em; margin-bottom:10px; letter-spacing:3px; text-shadow:0 0 30px #1e3a5f,0 0 50px #1e3a5f; animation: neonPulse 2s ease-in-out infinite alternate; }
h3 { font-size:1.5em; margin-bottom:20px; text-shadow:0 0 20px #1e3a5f; animation: neonPulse 2s ease-in-out infinite alternate-reverse; }
@keyframes neonPulse { from { text-shadow:0 0 15px #1e3a5f;} to { text-shadow:0 0 40px #1e3a5f;} }

/* –ö–Ω–æ–ø–∫–∞ */
button { margin-top:20px; padding:15px 50px; background:#001022; color:#1e3a5f; border:none; font-size:18px; border-radius:50px; cursor:pointer; transition:0.5s; }
button:hover { background:#001144; color:#66b3ff; transform: scale(1.1); }

/* –û–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á—ë—Ç */
#countdown { font-size:2em; margin-top:20px; text-shadow:0 0 30px #1e3a5f,0 0 50px #1e3a5f; animation: neonPulse 2s ease-in-out infinite alternate; }
</style>
</head>
<body>

<div class="stars"></div>

<div class="content">
    <h1>TIMESTOP</h1>
    <h3>5tarcry</h3>
    <div style="position:relative; display:inline-block;" id="cover-container">
        <img src="cover.png" alt="Timestop Cover" class="cover" id="cover">
    </div>
    
    <br>
    <button onclick="window.location.href='https://yourlink.com'">LISTEN NOW</button>
    
    <div id="countdown"></div>
</div>

<script>
// === –ó–≤—ë–∑–¥—ã ===
const starsCount = 120;
const starsContainer = document.querySelector('.stars');
for(let i=0;i<starsCount;i++){
    const star = document.createElement('div');
    star.className='star';
    star.style.top=Math.random()*100+'%';
    star.style.left=Math.random()*100+'%';
    star.style.animationDuration=(Math.random()*3+2)+'s';
    starsContainer.appendChild(star);
}

// === –ß–∞—Å—Ç–∏—Ü—ã ===
const coverContainer = document.getElementById('cover-container');
const orbitParticleCount = 16;
const particles = [];
for(let i=0;i<orbitParticleCount;i++){
    const p = document.createElement('div');
    p.className='particle-orbit';
    const radius = 60 + Math.random()*40;
    const speed = 0.002 + Math.random()*0.0015;
    const angleOffset = Math.random()*Math.PI*2;
    p.dataset.radius = radius;
    p.dataset.speed = speed;
    p.dataset.angle = angleOffset;
    coverContainer.appendChild(p);
    particles.push(p);
}

// === –ü–∞—Ä–∞–ª–ª–∞–∫—Å –º—ã—à—å—é ===
document.addEventListener('mousemove', e=>{
    const x = (e.clientX/window.innerWidth -0.5)*30;
    const y = (e.clientY/window.innerHeight -0.5)*30;
    document.body.style.background = `radial-gradient(circle at ${50+x}% ${50+y}%, #00000d, #000018)`;
});

// === –ê–Ω–∏–º–∞—Ü–∏—è —á–∞—Å—Ç–∏—Ü ===
let lastTime = performance.now();
function animateParticles(time){
    const dt = time - lastTime;
    lastTime = time;
    particles.forEach(p=>{
        let angle = parseFloat(p.dataset.angle);
        angle += parseFloat(p.dataset.speed)*dt;
        p.dataset.angle = angle;
        const radius = parseFloat(p.dataset.radius);
        const offsetX = Math.sin(angle*3)*1.5; // –º–∏–Ω–∏–º–∞–ª–∏–∑–º
        const offsetY = Math.cos(angle*2)*1.5;
        p.style.transform = `translate(${radius*Math.cos(angle)+offsetX}px, ${radius*Math.sin(angle)+offsetY}px)`;
    });
    requestAnimationFrame(animateParticles);
}
requestAnimationFrame(animateParticles);

// === –û–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á—ë—Ç ===
const countdownEl = document.getElementById('countdown');
const releaseDate = new Date('March 20, 2026 00:00:00').getTime();
function updateCountdown(){
    const now = new Date().getTime();
    const distance = releaseDate - now;
    if(distance<0){ countdownEl.innerHTML="üöÄ RELEASED!"; clearInterval(interval); return; }
    const days=Math.floor(distance/(1000*60*60*24));
    const hours=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
    const minutes=Math.floor((distance%(1000*60*60))/(1000*60));
    const seconds=Math.floor((distance%(1000*60))/1000);
    countdownEl.innerHTML=`${days}d ${hours}h ${minutes}m ${seconds}s`;
}
const interval=setInterval(updateCountdown,1000);
updateCountdown();

// === –§–æ–Ω–æ–≤—ã–π —Ç—Ä–µ–∫ —Å —Ñ–∏–ª—å—Ç—Ä–æ–º + —Ä–µ–≤–µ—Ä–±, –±–µ–∑ –¥—É–±–ª–∏—Ä–æ–≤–∞–Ω–∏—è ===
let audioCtx, source, gainNode, convolver, filter, audioElement;
document.body.addEventListener('click', startAudioOnce, {once:true});

function startAudioOnce(){
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    audioElement = new Audio('timestop.mp3');
    audioElement.loop = true;
    audioElement.volume = 0.25;

    source = audioCtx.createMediaElementSource(audioElement);

    // –†–µ–≤–µ—Ä–± —á–µ—Ä–µ–∑ ConvolverNode
    convolver = audioCtx.createConvolver();
    // –ü—Ä–æ—Å—Ç–∞—è –∏–º–ø—É–ª—å—Å–Ω–∞—è —Ä–µ–≤–µ—Ä–±-–≤–æ–ª–Ω–∞ (–º–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å —Ä–µ–∞–ª—å–Ω–æ–π)
    const irBuffer = audioCtx.createBuffer(2, audioCtx.sampleRate*0.3, audioCtx.sampleRate);
    for(let channel=0; channel<irBuffer.numberOfChannels; channel++){
        const nowBuffering = irBuffer.getChannelData(channel);
        for(let i=0;i<irBuffer.length;i++){
            nowBuffering[i] = (Math.random()*2-1)*0.2; // –º—è–≥–∫–∏–π —Ä–µ–≤–µ—Ä–±
        }
    }
    convolver.buffer = irBuffer;

    // –§–∏–ª—å—Ç—Ä (lowpass, ¬´–ø–æ–¥ –≤–æ–¥–æ–π¬ª —ç—Ñ—Ñ–µ–∫—Ç)
    filter = audioCtx.createBiquadFilter();
    filter.type = "lowpass";
    filter.frequency.value = 1200;
    filter.Q.value = 1;

    gainNode = audioCtx.createGain();
    gainNode.gain.value = 0.25;

    source.connect(convolver).connect(filter).connect(gainNode).connect(audioCtx.destination);
    source.connect(filter).connect(gainNode).connect(audioCtx.destination); // —á–∏—Å—Ç—ã–π + —Ä–µ–≤–µ—Ä–±

    audioElement.play();

    // –ó–∞—Ü–∏–∫–ª–∏–≤–∞–Ω–∏–µ 20 —Å–µ–∫—É–Ω–¥
    setInterval(()=>{ if(audioElement.currentTime>=20) audioElement.currentTime=0; },50);
}

// === –ú—è–≥–∫–∏–π –≥–ª–∏—Ç—á-—Å–≤–µ—Ç —á–∞—Å—Ç–∏—Ü ===
const bpm = 135;
const beatInterval = 60000 / bpm;
setInterval(()=>{
    const glow = 0.25 + Math.random()*0.15;
    particles.forEach(p=>{
        p.style.opacity = glow;
        p.style.filter = `drop-shadow(0 0 ${5+glow*8}px #66b3ff)`;
    });
}, beatInterval/2);

// === –ú—è–≥–∫–∞—è —Ç—Ä—è—Å–∫–∞ —ç–∫—Ä–∞–Ω–∞ ===
let shakeToggle = false;
setInterval(()=>{
    shakeToggle = !shakeToggle;
    document.body.style.transform = shakeToggle ? 'translate(0.7px,0.3px)' : 'translate(-0.7px,-0.3px)';
}, beatInterval/2);

</script>

</body>
</html>
