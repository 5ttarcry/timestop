<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TIMESTOP â€” 5tarcry</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    background:radial-gradient(circle at center,#000814 0%,#00040f 60%,#000208 100%);
    color:white;
    font-family:'Orbitron',sans-serif;
    overflow:hidden;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    perspective:1000px;
}

/* ===== COSMIC FOG ===== */
body::before{
    content:"";
    position:fixed;
    width:200%;
    height:200%;
    background:radial-gradient(circle,rgba(20,40,80,0.08) 0%,transparent 70%);
    animation:fogMove 60s linear infinite;
    z-index:-4;
}
@keyframes fogMove{
    0%{transform:translate(0,0);}
    50%{transform:translate(-10%, -10%);}
    100%{transform:translate(0,0);}
}

/* ===== STARS ===== */
.stars{position:fixed;width:100%;height:100%;z-index:-5;}
.star{
    position:absolute;
    width:2px;height:2px;
    background:#66b3ff;
    border-radius:50%;
    animation:twinkle 3s infinite alternate;
}
@keyframes twinkle{
    0%{opacity:.3;transform:scale(.6);}
    100%{opacity:1;transform:scale(1.4);}
}

/* ===== CONTENT ===== */
.content{text-align:center;z-index:2;}
h1{font-size:3em;margin-bottom:10px;letter-spacing:3px;text-shadow:0 0 25px #1e3a5f;}
h3{margin-bottom:20px;text-shadow:0 0 20px #1e3a5f;}

.cover-container{position:relative;display:inline-block;}
.cover{
    width:320px;
    border-radius:20px;
    box-shadow:0 0 60px rgba(0,80,160,.4);
    animation:coverPulse 8s ease-in-out infinite alternate;
    transition:.5s ease;
}
@keyframes coverPulse{
    0%{transform:scale(1);}
    100%{transform:scale(1.03);}
}

/* ===== ORBIT PARTICLES ===== */
.orbit-particle{
    position:absolute;
    width:4px;height:4px;
    background:#66b3ff;
    border-radius:50%;
    opacity:.7;
    filter:drop-shadow(0 0 6px #66b3ff);
}

/* ===== BUTTON ===== */
button{
    margin-top:20px;
    padding:15px 50px;
    background:#001022;
    color:#66b3ff;
    border:none;
    border-radius:50px;
    font-size:18px;
    cursor:pointer;
    transition:.4s;
}
button:hover{
    transform:scale(1.1);
    box-shadow:0 0 20px rgba(102,179,255,.4);
}

#countdown{margin-top:20px;font-size:1.6em;}

/* ===== PANEL ===== */
#listenPanel{
    position:absolute;
    background:#001022;
    padding:15px 20px;
    border-radius:20px;
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    justify-content:center;
    opacity:0;
    transform:scale(.8);
    transition:.4s ease;
    pointer-events:none;
    overflow:hidden;
}

#listenPanel::after{
    content:"";
    position:absolute;
    top:0;left:-150%;
    width:120%;height:100%;
    background:linear-gradient(120deg,transparent,rgba(102,179,255,.4),transparent);
    transform:skewX(-20deg);
}
#listenPanel.wave::after{
    animation:lightWave 1.2s ease forwards;
}
@keyframes lightWave{
    0%{left:-150%;}
    100%{left:150%;}
}

/* ===== PLATFORM BUTTONS ===== */
.platformBtn{
    background:rgba(0,18,40,.6);
    border:1px solid rgba(102,179,255,.2);
    padding:10px 16px;
    border-radius:12px;
    text-decoration:none;
    color:white;
    display:flex;
    align-items:center;
    gap:8px;
    transition:.3s ease;
}
.platformBtn img{width:18px;height:18px;}
.platformBtn:hover{transform:translateY(-2px) scale(1.05);}
.spotify:hover{box-shadow:0 0 20px rgba(29,185,84,.6);}
.apple:hover{box-shadow:0 0 20px rgba(255,255,255,.6);}
.soundcloud:hover{box-shadow:0 0 20px rgba(255,85,0,.6);}
.youtubemusic:hover,.lyrics:hover{box-shadow:0 0 20px rgba(255,0,0,.6);}
.yandex:hover{box-shadow:0 0 20px rgba(255,204,0,.6);}

canvas{position:fixed;top:0;left:0;pointer-events:none;}
</style>
</head>
<body>

<canvas id="mouseCanvas"></canvas>
<div class="stars"></div>

<div class="content">
<h1 id="title">TIMESTOP</h1>
<h3>5tarcry</h3>
<div class="cover-container" id="coverContainer">
<img src="cover.png" class="cover" id="cover">
</div>
<br>
<button id="listenBtn">LISTEN NOW</button>
<div id="countdown"></div>
</div>

<div id="listenPanel">
<a class="platformBtn spotify" href="#"><img src="spotify.png">Spotify</a>
<a class="platformBtn apple" href="#"><img src="apple.png">Apple Music</a>
<a class="platformBtn soundcloud" href="#"><img src="soundcloud.png">SoundCloud</a>
<a class="platformBtn youtubemusic" href="#"><img src="youtubemusic.png">YouTube Music</a>
<a class="platformBtn lyrics" href="#"><img src="youtube.png">YouTube Lyrics</a>
<a class="platformBtn yandex" href="#"><img src="yandex.png">Yandex Music</a>
</div>

<script>

/* ===== STARS ===== */
const stars=document.querySelector('.stars');
for(let i=0;i<140;i++){
let s=document.createElement('div');
s.className='star';
s.style.top=Math.random()*100+'%';
s.style.left=Math.random()*100+'%';
stars.appendChild(s);
}

/* ===== ORBIT PARTICLES ===== */
const container=document.getElementById("coverContainer");
const particles=[];
for(let i=0;i<16;i++){
let p=document.createElement("div");
p.className="orbit-particle";
container.appendChild(p);
particles.push({el:p,angle:Math.random()*6.28});
}
function animateOrbit(){
particles.forEach(p=>{
p.angle+=0.01;
let r=170;
p.el.style.transform=`translate(${Math.cos(p.angle)*r}px,${Math.sin(p.angle)*r}px)`;
});
requestAnimationFrame(animateOrbit);
}
animateOrbit();

/* ===== AUDIO LOOP 7-21 WITH REVERB ===== */
let audioCtx;
document.body.addEventListener("click",()=>{
audioCtx=new(window.AudioContext||window.webkitAudioContext)();
let audio=new Audio("timestop.mp3");
audio.volume=.25;
let source=audioCtx.createMediaElementSource(audio);
let filter=audioCtx.createBiquadFilter();
filter.type="lowpass";
filter.frequency.value=1000;
let convolver=audioCtx.createConvolver();
let ir=audioCtx.createBuffer(2,audioCtx.sampleRate*.3,audioCtx.sampleRate);
for(let c=0;c<2;c++){
let data=ir.getChannelData(c);
for(let i=0;i<data.length;i++)data[i]=(Math.random()*2-1)*0.2;
}
convolver.buffer=ir;
source.connect(convolver).connect(filter).connect(audioCtx.destination);
source.connect(filter).connect(audioCtx.destination);
audio.play();
setInterval(()=>{
if(audio.currentTime>=21||audio.currentTime<7)audio.currentTime=7;
},50);
},{once:true});

/* ===== PANEL ===== */
const btn=document.getElementById("listenBtn");
const panel=document.getElementById("listenPanel");
btn.addEventListener("click",(e)=>{
let rect=btn.getBoundingClientRect();
panel.style.top=(rect.top-120)+"px";
panel.style.left=(rect.left+rect.width/2-panel.offsetWidth/2)+"px";
panel.style.opacity=1;
panel.style.transform="scale(1)";
panel.style.pointerEvents="auto";
panel.classList.remove("wave");
void panel.offsetWidth;
panel.classList.add("wave");
});
document.addEventListener("click",(e)=>{
if(!panel.contains(e.target)&&e.target!==btn){
panel.style.opacity=0;
panel.style.transform="scale(.8)";
panel.style.pointerEvents="none";
}
});

/* ===== COUNTDOWN ===== */
const release=new Date("March 20, 2026 00:00:00").getTime();
setInterval(()=>{
let now=new Date().getTime();
let d=release-now;
if(d<0)return;
let days=Math.floor(d/(1000*60*60*24));
let h=Math.floor((d%(1000*60*60*24))/(1000*60*60));
let m=Math.floor((d%(1000*60*60))/(1000*60));
let s=Math.floor((d%(1000*60))/1000);
document.getElementById("countdown").innerHTML=`${days}d ${h}h ${m}m ${s}s`;
},1000);

</script>
</body>
</html>
