<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TIMESTOP ‚Äî 5tarcry</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
    background:black;
    color:white;
    font-family:'Orbitron', sans-serif;
    overflow:hidden;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    perspective:800px;
    cursor:pointer;
}

/* –ó–≤—ë–∑–¥—ã */
.stars { position:fixed; width:100%; height:100%; z-index:-5; overflow:hidden; }
.star { position:absolute; width:2px; height:2px; background:#0f1f3a; border-radius:50%; opacity:0.6; animation: twinkle 3s infinite alternate; }
@keyframes twinkle { 0% { opacity:0.3; transform: scale(0.5);} 50% { opacity:0.9; transform: scale(1.2);} 100% { opacity:0.3; transform: scale(0.5);} }

/* –ö–æ—Å–º–∏—á–µ—Å–∫–∏–π —Ç—É–º–∞–Ω */
.cosmic-fog {
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: radial-gradient(circle at 30% 30%, rgba(10,20,40,0.05), transparent 70%);
    z-index:-4;
    pointer-events:none;
    animation: fogMove 60s linear infinite;
}
@keyframes fogMove { 0%{ background-position:0 0; } 100%{ background-position:200% 200%; } }

/* –ö–æ–Ω—Ç–µ–Ω—Ç */
.content { text-align:center; z-index:1; position:relative; }

/* –û–±–ª–æ–∂–∫–∞ */
.cover-container { position:relative; display:inline-block; }
.cover {
    width:320px; border-radius:20px;
    box-shadow:0 0 60px rgba(0,50,120,0.4);
    animation: slowFloat 35s ease-in-out infinite alternate, coverPulse 1s ease-in-out infinite alternate;
    position:relative; z-index:2;
    transition: box-shadow 0.5s ease-in-out, transform 0.3s ease-in-out;
}
@keyframes slowFloat { 0% { transform: translateY(-2px);} 50% { transform: translateY(2px);} 100% { transform: translateY(-2px);} }
@keyframes coverPulse { 0%{ transform:scale(1);} 50%{ transform:scale(1.01);} 100%{ transform:scale(1);} }

/* –ß–∞—Å—Ç–∏—Ü—ã */
.particle-orbit { position:absolute; width:4px; height:4px; background:#0f1f3a; border-radius:50%; opacity:0.5; transform-origin:center; filter: drop-shadow(0 0 5px #1e3a5f); transition: box-shadow 0.3s ease, opacity 0.3s ease; }
.orbit-circle { position:absolute; border:1px solid #1e3a5f; border-radius:50%; opacity:0.15; width:100%; height:100%; top:0; left:0; pointer-events:none; }

/* –ó–∞–≥–æ–ª–æ–≤–∫–∏ */
h1 { font-size:3em; margin-bottom:10px; letter-spacing:3px; text-shadow:0 0 30px #1e3a5f,0 0 50px #1e3a5f; animation: neonPulse 2s ease-in-out infinite alternate; }
h3 { font-size:1.5em; margin-bottom:20px; text-shadow:0 0 20px #1e3a5f; animation: neonPulse 2s ease-in-out infinite alternate-reverse; }
@keyframes neonPulse { from { text-shadow:0 0 15px #1e3a5f;} to { text-shadow:0 0 40px #1e3a5f;} }

/* –ö–Ω–æ–ø–∫–∞ */
button { margin-top:20px; padding:15px 50px; background:#001022; color:#1e3a5f; border:none; font-size:18px; border-radius:50px; cursor:pointer; transition:0.5s; }
button:hover { background:#001144; color:#66b3ff; transform: scale(1.1); }

/* –û–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á—ë—Ç */
#countdown { font-size:2em; margin-top:20px; text-shadow:0 0 30px #1e3a5f,0 0 50px #1e3a5f; animation: neonPulse 2s ease-in-out infinite alternate; }

/* –ü–∞–¥–∞—é—â–∞—è –∑–≤–µ–∑–¥–∞ */
.falling-star { position:absolute; width:2px; height:2px; background:white; border-radius:50%; opacity:0.8; pointer-events:none; }

/* –°–ª–µ–¥ –∑–∞ –º—ã—à–∫–æ–π */
.mouse-trail { position:absolute; border-radius:50%; pointer-events:none; }
</style>
</head>
<body>

<div class="stars"></div>
<div class="cosmic-fog"></div>

<div class="content">
    <h1>TIMESTOP</h1>
    <h3>5tarcry</h3>
    <div class="cover-container" id="cover-container">
        <img src="cover.png" alt="Timestop Cover" class="cover" id="cover">
        <div class="orbit-circle"></div>
    </div>
    
    <br>
    <button onclick="window.location.href='https://yourlink.com'">LISTEN NOW</button>
    
    <div id="countdown"></div>
</div>

<script>
// === –ó–≤—ë–∑–¥—ã ===
const starsCount = 120;
const starsContainer = document.querySelector('.stars');
for(let i=0;i<starsCount;i++){
    const star = document.createElement('div');
    star.className='star';
    star.style.top=Math.random()*100+'%';
    star.style.left=Math.random()*100+'%';
    star.style.animationDuration=(Math.random()*3+2)+'s';
    starsContainer.appendChild(star);
}

// === –ß–∞—Å—Ç–∏—Ü—ã –æ—Ä–±–∏—Ç—ã ===
const coverContainer = document.getElementById('cover-container');
const orbitParticleCount = 16;
const particles = [];
for(let i=0;i<orbitParticleCount;i++){
    const p = document.createElement('div');
    p.className='particle-orbit';
    const radius = 60 + Math.random()*40;
    const speed = 0.002 + Math.random()*0.0015;
    const angleOffset = Math.random()*Math.PI*2;
    p.dataset.radius = radius;
    p.dataset.speed = speed;
    p.dataset.angle = angleOffset;
    coverContainer.appendChild(p);
    particles.push(p);
}

// === –ü–∞—Ä–∞–ª–ª–∞–∫—Å –º—ã—à—å—é + –∂–∏–≤—ã–µ —á–∞—Å—Ç–∏—Ü—ã ===
let mouseX = window.innerWidth/2;
let mouseY = window.innerHeight/2;
document.addEventListener('mousemove', e=>{
    mouseX = e.clientX;
    mouseY = e.clientY;

    // –ü–∞—Ä–∞–ª–ª–∞–∫—Å —Ñ–æ–Ω–∞
    const x = (mouseX/window.innerWidth -0.5)*30;
    const y = (mouseY/window.innerHeight -0.5)*30;
    document.body.style.background = `radial-gradient(circle at ${50+x}% ${50+y}%, #00000d, #000018)`;

    // mini stars burst
    const starCount = 3 + Math.floor(Math.random()*3);
    for(let i=0;i<starCount;i++){
        const trailStar = document.createElement('div');
        trailStar.className='mouse-trail';
        const size = 1 + Math.random()*2;
        trailStar.style.width = trailStar.style.height = size+'px';
        trailStar.style.opacity = 0.6 + Math.random()*0.4;
        trailStar.style.left = mouseX+'px';
        trailStar.style.top = mouseY+'px';
        trailStar.style.background='#66b3ff';
        document.body.appendChild(trailStar);

        const angle = Math.random()*Math.PI*2;
        const speed = 1 + Math.random()*2;
        let x = mouseX;
        let y = mouseY;
        let life = 0;
        const anim = setInterval(()=>{
            x += Math.cos(angle)*speed;
            y += Math.sin(angle)*speed;
            trailStar.style.left = x+'px';
            trailStar.style.top = y+'px';
            trailStar.style.opacity = parseFloat(trailStar.style.opacity)-0.02;
            trailStar.style.width = trailStar.style.height = parseFloat(trailStar.style.width)*0.97+'px';
            life++;
            if(life>50){
                trailStar.remove();
                clearInterval(anim);
            }
        },16);
    }
});

// === –ê–Ω–∏–º–∞—Ü–∏—è —á–∞—Å—Ç–∏—Ü —Å –æ—Ç–∫–ª–æ–Ω–µ–Ω–∏–µ–º –æ—Ç –º—ã—à–∫–∏ ===
let lastTime = performance.now();
function animateParticles(time){
    const dt = time - lastTime;
    lastTime = time;
    particles.forEach(p=>{
        let angle = parseFloat(p.dataset.angle);
        angle += parseFloat(p.dataset.speed)*dt;
        p.dataset.angle = angle;
        const radius = parseFloat(p.dataset.radius);
        let offsetX = Math.sin(angle*3)*1.5;
        let offsetY = Math.cos(angle*2)*1.5;

        // –í–ª–∏—è–Ω–∏–µ –º—ã—à–∫–∏
        const rect = coverContainer.getBoundingClientRect();
        const px = rect.left + rect.width/2;
        const py = rect.top + rect.height/2;
        const dx = mouseX - (px + radius*Math.cos(angle));
        const dy = mouseY - (py + radius*Math.sin(angle));
        const dist = Math.sqrt(dx*dx+dy*dy);
        const influence = Math.min(30/dist,0.5);
        offsetX -= dx*influence;
        offsetY -= dy*influence;

        p.style.transform = `translate(${radius*Math.cos(angle)+offsetX}px, ${radius*Math.sin(angle)+offsetY}px)`;
    });
    requestAnimationFrame(animateParticles);
}
requestAnimationFrame(animateParticles);

// === –û–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á—ë—Ç ===
const countdownEl = document.getElementById('countdown');
const releaseDate = new Date('March 20, 2026 00:00:00').getTime();
function updateCountdown(){
    const now = new Date().getTime();
    const distance = releaseDate - now;
    if(distance<0){ countdownEl.innerHTML="üöÄ RELEASED!"; clearInterval(interval); return; }
    const days=Math.floor(distance/(1000*60*60*24));
    const hours=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
    const minutes=Math.floor((distance%(1000*60*60))/(1000*60));
    const seconds=Math.floor((distance%(1000*60))/1000);
    countdownEl.innerHTML=`${days}d ${hours}h ${minutes}m ${seconds}s`;
}
const interval=setInterval(updateCountdown,1000);
updateCountdown();

// === –§–æ–Ω–æ–≤—ã–π —Ç—Ä–µ–∫ —Å —Ñ–∏–ª—å—Ç—Ä–æ–º + —Ä–µ–≤–µ—Ä–±, –∑–∞—Ü–∏–∫–ª–∏–≤–∞–Ω–∏–µ 00:07-00:21 ===
let audioCtx, source, gainNode, convolver, filter, audioElement;
document.body.addEventListener('click', startAudioOnce, {once:true});
function startAudioOnce(){
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    audioElement = new Audio('timestop.mp3');
    audioElement.volume = 0.25;
    source = audioCtx.createMediaElementSource(audioElement);

    // –†–µ–≤–µ—Ä–±
    convolver = audioCtx.createConvolver();
    const irBuffer = audioCtx.createBuffer(2, audioCtx.sampleRate*0.3, audioCtx.sampleRate);
    for(let channel=0; channel<irBuffer.numberOfChannels; channel++){
        const nowBuffering = irBuffer.getChannelData(channel);
        for(let i=0;i<irBuffer.length;i++){ nowBuffering[i] = (Math.random()*2-1)*0.2; }
    }
    convolver.buffer = irBuffer;

    // –§–∏–ª—å—Ç—Ä lowpass
    filter = audioCtx.createBiquadFilter();
    filter.type = "lowpass";
    filter.frequency.value = 1200;
    filter.Q.value = 1;

    gainNode = audioCtx.createGain();
    gainNode.gain.value = 0.25;

    source.connect(convolver).connect(filter).connect(gainNode).connect(audioCtx.destination);
    source.connect(filter).connect(gainNode).connect(audioCtx.destination);
    audioElement.play();

    // –ó–∞—Ü–∏–∫–ª–∏–≤–∞–Ω–∏–µ 00:07-00:21
    setInterval(()=>{
        if(audioElement.currentTime >= 21 || audioElement.currentTime < 7) audioElement.currentTime = 7;
    },50);
}

// === –ü—É–ª—å—Å —á–∞—Å—Ç–∏—Ü –∏ –æ–±–ª–æ–∂–∫–∏ –≤ —Ç–∞–∫—Ç BPM ===
const bpm = 135;
const beatInterval = 60000 / bpm;
setInterval(()=>{
    const glow = 0.25 + Math.random()*0.15;
    particles.forEach(p=>{
        p.style.opacity = glow;
        p.style.filter = `drop-shadow(0 0 ${5+glow*8}px #66b3ff)`;
    });
    document.getElementById('cover').style.transform = `scale(${1+glow*0.02})`;
}, beatInterval/2);

// === –ü–∞–¥–∞—é—â–∞—è –∑–≤–µ–∑–¥–∞ —Ä–∞–∑ –≤ 10 —Å–µ–∫—É–Ω–¥ ===
function createFallingStar(){
    const star = document.createElement('div');
    star.className='falling-star';
    star.style.top='0px';
    star.style.left=Math.random()*window.innerWidth+'px';
    document.body.appendChild(star);

    const angle = Math.random()*Math.PI/3 - Math.PI/6;
    const speed = 3 + Math.random()*2;
    let posX = parseFloat(star.style.left);
    let posY = 0;
    const anim = setInterval(()=>{
        posX += Math.sin(angle)*speed;
        posY += Math.cos(angle)*speed;
        star.style.top = posY+'px';
        star.style.left = posX+'px';
        if(posY>window.innerHeight || posX<0 || posX>window.innerWidth){ star.remove(); clearInterval(anim); }
    },16);
}
setInterval(createFallingStar,10000);
</script>

</body>
</html>
