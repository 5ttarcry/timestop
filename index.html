<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TIMESTOP ‚Äî 5tarcry</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
    background:black;
    color:white;
    font-family:'Orbitron', sans-serif;
    overflow:hidden;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    perspective:800px;
    cursor:pointer;
}
.stars { position:fixed; width:100%; height:100%; z-index:-5; overflow:hidden; }
.star { position:absolute; width:2px; height:2px; background:#0f1f3a; border-radius:50%; opacity:0.6; animation: twinkle 3s infinite alternate; }
@keyframes twinkle { 0% { opacity:0.3; transform: scale(0.5);} 50% { opacity:0.9; transform: scale(1.2);} 100% { opacity:0.3; transform: scale(0.5);} }
.cosmic-fog { position:fixed; top:0; left:0; width:100%; height:100%; background: radial-gradient(circle at 30% 30%, rgba(10,20,40,0.05), transparent 70%); z-index:-4; pointer-events:none; animation: fogMove 60s linear infinite; }
@keyframes fogMove { 0%{ background-position:0 0; } 100%{ background-position:200% 200%; } }
.content { text-align:center; z-index:1; position:relative; }
.cover-container { position:relative; display:inline-block; }
.cover { width:320px; border-radius:20px; box-shadow:0 0 60px rgba(0,50,120,0.4); animation: slowFloat 35s ease-in-out infinite alternate, coverPulse 1s ease-in-out infinite alternate; position:relative; z-index:2; transition: box-shadow 0.5s ease-in-out, transform 0.3s ease-in-out; }
@keyframes slowFloat { 0% { transform: translateY(-2px);} 50% { transform: translateY(2px);} 100% { transform: translateY(-2px);} }
@keyframes coverPulse { 0%{ transform:scale(1);} 50%{ transform:scale(1.01);} 100%{ transform:scale(1);} }
.particle-orbit { position:absolute; width:4px; height:4px; background:#0f1f3a; border-radius:50%; opacity:0.5; transform-origin:center; filter: drop-shadow(0 0 5px #1e3a5f); transition: box-shadow 0.3s ease, opacity 0.3s ease; }
.orbit-circle { position:absolute; border:1px solid #1e3a5f; border-radius:50%; opacity:0.15; width:100%; height:100%; top:0; left:0; pointer-events:none; }
h1 { font-size:3em; margin-bottom:10px; letter-spacing:3px; text-shadow:0 0 30px #1e3a5f,0 0 50px #1e3a5f; animation: neonPulse 2s ease-in-out infinite alternate; transition: all 0.6s ease-out; }
h3 { font-size:1.5em; margin-bottom:20px; text-shadow:0 0 20px #1e3a5f; animation: neonPulse 2s ease-in-out infinite alternate-reverse; transition: all 0.6s ease-out; }
@keyframes neonPulse { from { text-shadow:0 0 15px #1e3a5f;} to { text-shadow:0 0 40px #1e3a5f;} }
button { margin-top:20px; padding:15px 50px; background:#001022; color:#1e3a5f; border:none; font-size:18px; border-radius:50px; cursor:pointer; transition:0.5s; }
button:hover { background:#001144; color:#66b3ff; transform: scale(1.1); }
#countdown { font-size:2em; margin-top:20px; text-shadow:0 0 30px #1e3a5f,0 0 50px #1e3a5f; animation: neonPulse 2s ease-in-out infinite alternate; }
.falling-star { position:absolute; width:2px; height:2px; background:white; border-radius:50%; opacity:0.8; pointer-events:none; }
canvas#mouseCanvas { position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:10; }

/* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
#listenModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); backdrop-filter:blur(8px); justify-content:center; align-items:center; z-index:20; flex-direction:column; transition:opacity 0.5s; }
#modalContent { background:#0a0f1f; padding:40px; border-radius:20px; display:flex; flex-direction:column; gap:15px; align-items:center; transform:scale(0.8); opacity:0; transition:all 0.5s ease-out; }
.platformBtn { color:white; padding:12px 20px; border-radius:10px; text-decoration:none; display:flex; align-items:center; gap:8px; transition:0.3s; }
.platformBtn:hover { transform:scale(1.05); }
</style>
</head>
<body>

<canvas id="mouseCanvas"></canvas>
<div class="stars"></div>
<div class="cosmic-fog"></div>

<div class="content">
    <h1>TIMESTOP</h1>
    <h3>5tarcry</h3>
    <div class="cover-container" id="cover-container">
        <img src="cover.png" alt="Timestop Cover" class="cover" id="cover">
        <div class="orbit-circle"></div>
    </div>
    <br>
    <button id="listenBtn">LISTEN NOW</button>
    <div id="countdown"></div>
</div>

<!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
<div id="listenModal">
  <div id="modalContent">
    <h2>Choose Platform</h2>
    <div style="display:flex;flex-wrap:wrap;gap:15px;justify-content:center;">
      <a class="platformBtn" href="#" target="_blank" style="background:#1DB954;"><img src="spotify-logo.png" style="width:20px;height:20px;"> Spotify</a>
      <a class="platformBtn" href="#" target="_blank" style="background:#FA233B;"><img src="apple-logo.png" style="width:20px;height:20px;"> Apple Music</a>
      <a class="platformBtn" href="#" target="_blank" style="background:#FF5500;"><img src="soundcloud-logo.png" style="width:20px;height:20px;"> SoundCloud</a>
      <a class="platformBtn" href="#" target="_blank" style="background:#FF0000;"><img src="youtube-logo.png" style="width:20px;height:20px;"> YouTube Music</a>
      <a class="platformBtn" href="#" target="_blank" style="background:#FF0000;"><img src="youtube-logo.png" style="width:20px;height:20px;"> YouTube Lyrics</a>
      <a class="platformBtn" href="#" target="_blank" style="background:#FFCC00;"><img src="yandex-logo.png" style="width:20px;height:20px;"> Yandex Music</a>
    </div>
    <button id="closeModal" style="margin-top:20px;padding:10px 25px;border:none;border-radius:10px;background:#001144;color:#66b3ff;cursor:pointer;">Close</button>
  </div>
</div>

<script>
// === –ó–≤—ë–∑–¥—ã ===
const starsCount = 120;
const starsContainer = document.querySelector('.stars');
for(let i=0;i<starsCount;i++){
    const star = document.createElement('div');
    star.className='star';
    star.style.top=Math.random()*100+'%';
    star.style.left=Math.random()*100+'%';
    star.style.animationDuration=(Math.random()*3+2)+'s';
    starsContainer.appendChild(star);
}

// === –ß–∞—Å—Ç–∏—Ü—ã –æ—Ä–±–∏—Ç—ã ===
const coverContainer = document.getElementById('cover-container');
const orbitParticleCount = 16;
const particles = [];
for(let i=0;i<orbitParticleCount;i++){
    const p = document.createElement('div');
    p.className='particle-orbit';
    const radius = 60 + Math.random()*40;
    const speed = 0.002 + Math.random()*0.0015;
    const angleOffset = Math.random()*Math.PI*2;
    p.dataset.radius = radius;
    p.dataset.speed = speed;
    p.dataset.angle = angleOffset;
    coverContainer.appendChild(p);
    particles.push(p);
}

// === Canvas mouse burst ===
const canvas = document.getElementById('mouseCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
window.addEventListener('resize', ()=>{ canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
const mouseStars = [];
let mouseX = window.innerWidth/2;
let mouseY = window.innerHeight/2;
document.addEventListener('mousemove', e=>{
    mouseX = e.clientX;
    mouseY = e.clientY;
    const count = 3 + Math.floor(Math.random()*3);
    for(let i=0;i<count;i++){
        const angle = Math.random()*Math.PI*2;
        const speed = 2 + Math.random()*2;
        const life = 60 + Math.random()*30;
        mouseStars.push({x:mouseX,y:mouseY,size:1+Math.random()*2,opacity:0.6+Math.random()*0.4,angle,speed,life});
    }
});
function animateMouseStars(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    for(let i=mouseStars.length-1;i>=0;i--){
        const s = mouseStars[i];
        s.x += Math.cos(s.angle)*s.speed;
        s.y += Math.sin(s.angle)*s.speed;
        s.opacity -= 0.01;
        s.size *= 0.98;
        s.life--;
        if(s.life <=0 || s.opacity<=0 || s.x<0 || s.x>canvas.width || s.y<0 || s.y>canvas.height){ 
            mouseStars.splice(i,1); continue; 
        }
        ctx.fillStyle = `rgba(102,179,255,${s.opacity})`;
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.size,0,Math.PI*2);
        ctx.fill();
    }
    requestAnimationFrame(animateMouseStars);
}
requestAnimationFrame(animateMouseStars);

// === –ê–Ω–∏–º–∞—Ü–∏—è —á–∞—Å—Ç–∏—Ü –≤–æ–∫—Ä—É–≥ –æ–±–ª–æ–∂–∫–∏ ===
let lastTime = performance.now();
function animateParticles(time){
    const dt = time - lastTime;
    lastTime = time;
    particles.forEach(p=>{
        let angle = parseFloat(p.dataset.angle);
        angle += parseFloat(p.dataset.speed)*dt;
        p.dataset.angle = angle;
        const radius = parseFloat(p.dataset.radius);
        let offsetX = Math.sin(angle*3)*1.5;
        let offsetY = Math.cos(angle*2)*1.5;
        const rect = coverContainer.getBoundingClientRect();
        const px = rect.left + rect.width/2;
        const py = rect.top + rect.height/2;
        const dx = mouseX - (px + radius*Math.cos(angle));
        const dy = mouseY - (py + radius*Math.sin(angle));
        const dist = Math.sqrt(dx*dx+dy*dy);
        const influence = Math.min(30/dist,0.5);
        offsetX -= dx*influence;
        offsetY -= dy*influence;
        p.style.transform = `translate(${radius*Math.cos(angle)+offsetX}px, ${radius*Math.sin(angle)+offsetY}px)`;
    });
    requestAnimationFrame(animateParticles);
}
requestAnimationFrame(animateParticles);

// === –û–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á—ë—Ç ===
const countdownEl = document.getElementById('countdown');
const releaseDate = new Date('March 20, 2026 00:00:00').getTime();
function updateCountdown(){
    const now = new Date().getTime();
    const distance = releaseDate - now;
    if(distance<0){ countdownEl.innerHTML="üöÄ RELEASED!"; clearInterval(interval); return; }
    const days=Math.floor(distance/(1000*60*60*24));
    const hours=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
    const minutes=Math.floor((distance%(1000*60*60))/(1000*60));
    const seconds=Math.floor((distance%(1000*60))/1000);
    countdownEl.innerHTML=`${days}d ${hours}h ${minutes}m ${seconds}s`;
}
const interval=setInterval(updateCountdown,1000);
updateCountdown();

// === –§–æ–Ω–æ–≤—ã–π —Ç—Ä–µ–∫ —Å —Ñ–∏–ª—å—Ç—Ä–æ–º –∏ —Ä–µ–≤–µ—Ä–±–æ–º, –∑–∞—Ü–∏–∫–ª–∏–≤–∞–Ω–∏–µ 00:07-00:21 ===
let audioCtx, source, gainNode, convolver, filter, audioElement;
document.body.addEventListener('click', startAudioOnce, {once:true});
function startAudioOnce(){
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    audioElement = new Audio('timestop.mp3');
    audioElement.volume = 0.25;
    source = audioCtx.createMediaElementSource(audioElement);
    convolver = audioCtx.createConvolver();
    const irBuffer = audioCtx.createBuffer(2, audioCtx.sampleRate*0.3, audioCtx.sampleRate);
    for(let channel=0; channel<irBuffer.numberOfChannels; channel++){
        const nowBuffering = irBuffer.getChannelData(channel);
        for(let i=0;i<irBuffer.length;i++){ nowBuffering[i] = (Math.random()*2-1)*0.2; }
    }
    convolver.buffer = irBuffer;
    filter = audioCtx.createBiquadFilter();
    filter.type = "lowpass";
    filter.frequency.value = 1200;
    filter.Q.value = 1;
    gainNode = audioCtx.createGain();
    gainNode.gain.value = 0.25;
    source.connect(convolver).connect(filter).connect(gainNode).connect(audioCtx.destination);
    source.connect(filter).connect(gainNode).connect(audioCtx.destination);
    audioElement.play();
    setInterval(()=>{ if(audioElement.currentTime >= 21 || audioElement.currentTime < 7) audioElement.currentTime = 7; },50);
}

// === –ü—É–ª—å—Å —á–∞—Å—Ç–∏—Ü –∏ –æ–±–ª–æ–∂–∫–∏ –≤ —Ç–∞–∫—Ç BPM ===
const bpm = 135;
const beatInterval = 60000 / bpm;
setInterval(()=>{
    const glow = 0.25 + Math.random()*0.15;
    particles.forEach(p=>{ p.style.opacity = glow; p.style.filter = `drop-shadow(0 0 ${5+glow*8}px #66b3ff)`; });
    document.getElementById('cover').style.transform = `scale(${1+glow*0.02})`;
}, beatInterval/2);

// === –ü–∞–¥–∞—é—â–∞—è –∑–≤–µ–∑–¥–∞ —Ä–∞–∑ –≤ 10 —Å–µ–∫—É–Ω–¥ ===
function createFallingStar(){
    const star = document.createElement('div');
    star.className='falling-star';
    star.style.top='0px';
    star.style.left=Math.random()*window.innerWidth+'px';
    document.body.appendChild(star);
    const angle = Math.random()*Math.PI/3 - Math.PI/6;
    const speed = 3 + Math.random()*2;
    let posX = parseFloat(star.style.left);
    let posY = 0;
    const anim = setInterval(()=>{
        posX += Math.sin(angle)*speed;
        posY += Math.cos(angle)*speed;
        star.style.top = posY+'px';
        star.style.left = posX+'px';
        if(posY>window.innerHeight || posX<0 || posX>window.innerWidth){ star.remove(); clearInterval(anim); }
    },16);
}
setInterval(createFallingStar,10000);

// === –ú–æ–¥–∞–ª–∫–∞ ===
const listenBtn = document.getElementById('listenBtn');
const modal = document.getElementById('listenModal');
const modalContent = document.getElementById('modalContent');
const closeModal = document.getElementById('closeModal');
const title = document.querySelector('.content h1');

listenBtn.addEventListener('click', ()=>{
    modal.style.display='flex';
    setTimeout(()=>{ modalContent.style.opacity=1; modalContent.style.transform='scale(1)'; },50);
    cover.style.transition='all 0.6s ease-out';
    cover.style.transform='translateY(-30px) scale(1.02) blur(2px)';
    title.style.transition='all 0.6s ease-out';
    title.style.transform='translateY(-30px) blur(1px)';
});

function closeFunc(){
    modalContent.style.opacity=0;
    modalContent.style.transform='scale(0.8)';
    cover.style.transform='translateY(0) scale(1)';
    title.style.transform='translateY(0) blur(0)';
    setTimeout(()=>{ modal.style.display='none'; },500);
}
closeModal.addEventListener('click', closeFunc);
modal.addEventListener('click', e=>{ if(e.target===modal) closeFunc(); });
</script>
</body>
</html>
