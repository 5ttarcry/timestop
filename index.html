<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TIMESTOP ‚Äî 5tarcry</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
    background:black;
    color:white;
    font-family:'Orbitron', sans-serif;
    overflow:hidden;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    perspective:800px;
}

/* === –§–æ–Ω–æ–≤—ã–µ –∑–≤—ë–∑–¥—ã === */
.stars {
    position:fixed;
    width:100%;
    height:100%;
    z-index:-3;
    overflow:hidden;
}
.star {
    position:absolute;
    width:2px;
    height:2px;
    background:#1e3a5f;
    border-radius:50%;
    opacity:0.5;
    animation: twinkle 3s infinite alternate;
}
@keyframes twinkle {
    0% { opacity:0.2; transform: scale(0.5);}
    50% { opacity:0.6; transform: scale(1.2);}
    100% { opacity:0.2; transform: scale(0.5);}
}

/* === –ñ–∏–≤–æ–π —Ñ–æ–Ω === */
@keyframes bgGradient {
    0% { background: radial-gradient(circle at 50% 50%, #000014, #000020);}
    50% { background: radial-gradient(circle at 30% 30%, #000018, #000028);}
    100% { background: radial-gradient(circle at 50% 50%, #000014, #000020);}
}
body { animation: bgGradient 30s ease-in-out infinite; }

/* === –ö–æ–Ω—Ç–µ–Ω—Ç === */
.content {
    text-align:center;
    z-index:1;
    animation: floatContent 6s ease-in-out infinite;
}
@keyframes floatContent {
    0%,100% { transform: translateY(-10px);}
    50% { transform: translateY(10px);}
}

/* === –û–±–ª–æ–∂–∫–∞ —Å –≥–ª–∏—Ç—á–µ–º === */
.cover {
    width:320px;
    border-radius:20px;
    box-shadow:0 0 60px rgba(0,50,120,0.4);
    animation: glitch 1.5s infinite;
    position:relative;
    z-index:2;
}
@keyframes glitch {
    0%{ clip: rect(0,320px,50px,0); transform: translate(0,0);}
    20%{ clip: rect(30px,320px,80px,0); transform: translate(-6px,5px);}
    40%{ clip: rect(60px,320px,110px,0); transform: translate(5px,-6px);}
    60%{ clip: rect(0,320px,50px,0); transform: translate(-5px,0);}
    80%{ clip: rect(30px,320px,80px,0); transform: translate(5px,5px);}
    100%{ clip: rect(0,320px,50px,0); transform: translate(0,0);}
}

/* === –û—Ä–±–∏—Ç–∞–ª—å–Ω—ã–µ —á–∞—Å—Ç–∏—Ü—ã –≤–æ–∫—Ä—É–≥ –æ–±–ª–æ–∂–∫–∏ === */
.particle-orbit {
    position:absolute;
    width:4px;
    height:4px;
    background:#1e3a5f;
    border-radius:50%;
    opacity:0.5;
    transform-origin:center;
    animation: orbitMove linear infinite, orbitPulse 4s ease-in-out infinite alternate;
}
@keyframes orbitMove {
    0% { transform: rotate(0deg) translate(var(--radius)) rotate(0deg); }
    100% { transform: rotate(360deg) translate(var(--radius)) rotate(-360deg); }
}
@keyframes orbitPulse {
    0%,100% { transform: rotate(var(--angle)) translate(var(--radius)) rotate(calc(-1*var(--angle))); }
    50% { transform: rotate(var(--angle)) translate(calc(var(--radius) + 5px)) rotate(calc(-1*var(--angle))); }
}

/* === –ó–∞–≥–æ–ª–æ–≤–∫–∏ === */
h1 {
    font-size:3em;
    margin-bottom:10px;
    letter-spacing:3px;
    text-shadow:0 0 30px #1e3a5f,0 0 50px #1e3a5f;
    animation: neonPulse 2s ease-in-out infinite alternate;
}
h3 {
    font-size:1.5em;
    margin-bottom:20px;
    text-shadow:0 0 20px #1e3a5f;
    animation: neonPulse 2s ease-in-out infinite alternate-reverse;
}
@keyframes neonPulse {
    from { text-shadow:0 0 15px #1e3a5f;}
    to { text-shadow:0 0 40px #1e3a5f;}
}

/* === –ö–Ω–æ–ø–∫–∞ === */
button {
    margin-top:20px;
    padding:15px 50px;
    background:#001022;
    color:#1e3a5f;
    border:none;
    font-size:18px;
    border-radius:50px;
    cursor:pointer;
    transition:0.5s;
}
button:hover { background:#001144; color:#66b3ff; transform: scale(1.15); }

/* === –û–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á—ë—Ç === */
#countdown {
    font-size:2em;
    margin-top:20px;
    text-shadow:0 0 30px #1e3a5f,0 0 50px #1e3a5f;
    animation: neonPulse 2s ease-in-out infinite alternate;
}

/* === –ê—É–¥–∏–æ–ø–ª–µ–µ—Ä === */
audio {
    margin-top:25px;
    outline:none;
    filter: drop-shadow(0 0 10px #1e3a5f);
}

/* –ü–ª–∞–≤–Ω–æ—Å—Ç—å –¥–ª—è –≤—Å–µ–≥–æ */
button,#countdown,h1,h3 {
    transition: transform 0.5s, opacity 0.5s;
}
</style>
</head>
<body>

<div class="stars"></div>

<div class="content">
    <h1>TIMESTOP</h1>
    <h3>5tarcry</h3>
    <div style="position:relative; display:inline-block;">
        <img src="cover.png" alt="Timestop Cover" class="cover" id="cover">
    </div>
    
    <br>
    <button onclick="window.location.href='https://yourlink.com'">LISTEN NOW</button>
    
    <div id="countdown"></div>
    
    <audio controls>
        <source src="timestop.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</div>

<script>
// --- –ó–≤—ë–∑–¥—ã –Ω–∞ —Ñ–æ–Ω–µ ---
const starsCount = 120;
const starsContainer = document.querySelector('.stars');
for(let i=0;i<starsCount;i++){
    const star = document.createElement('div');
    star.className='star';
    star.style.top=Math.random()*100+'%';
    star.style.left=Math.random()*100+'%';
    star.style.animationDuration=(Math.random()*3+2)+'s';
    starsContainer.appendChild(star);
}

// --- –û—Ä–±–∏—Ç–∞–ª—å–Ω—ã–µ —á–∞—Å—Ç–∏—Ü—ã –≤–æ–∫—Ä—É–≥ –æ–±–ª–æ–∂–∫–∏ ---
const cover = document.getElementById('cover');
const orbitParticleCount = 12;
for(let i=0;i<orbitParticleCount;i++){
    const p = document.createElement('div');
    p.className='particle-orbit';
    const radius = 60 + Math.random()*40;
    p.style.setProperty('--radius', radius+'px');
    p.style.setProperty('--angle', (i*(360/orbitParticleCount))+'deg');
    const speed = 20 + Math.random()*15;
    p.style.animationDuration = speed+'s, 4s';
    cover.parentElement.appendChild(p);
}

// --- –ü–∞—Ä–∞–ª–ª–∞–∫—Å —Ñ–æ–Ω–∞ –ø–æ –º—ã—à–∏ ---
document.addEventListener('mousemove', e=>{
    const x = (e.clientX/window.innerWidth -0.5)*20;
    const y = (e.clientY/window.innerHeight -0.5)*20;
    document.body.style.background = `radial-gradient(circle at ${50+x}% ${50+y}%, #000014, #000020)`;
});

// --- –û–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á—ë—Ç ---
const countdownEl = document.getElementById('countdown');
const releaseDate = new Date('March 20, 2026 00:00:00').getTime();
function updateCountdown(){
    const now = new Date().getTime();
    const distance = releaseDate - now;
    if(distance<0){
        countdownEl.innerHTML="üöÄ RELEASED!";
        clearInterval(interval);
        return;
    }
    const days=Math.floor(distance/(1000*60*60*24));
    const hours=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
    const minutes=Math.floor((distance%(1000*60*60))/(1000*60));
    const seconds=Math.floor((distance%(1000*60))/1000);
    countdownEl.innerHTML=`${days}d ${hours}h ${minutes}m ${seconds}s`;
}
const interval=setInterval(updateCountdown,1000);
updateCountdown();
</script>

</body>
</html>
